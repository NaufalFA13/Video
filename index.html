<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Surprise for You ðŸ’–</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        .video-box {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: popUp 1s ease-out forwards;
            max-width: 90%;
        }
        @keyframes popUp {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        h1 {
            font-size: 2rem;
            color: #d63384;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            max-width: 500px;
            height: 280px;
            border-radius: 10px;
            border: none;
            loading: lazy;
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    <div class="container">
        <h1>Surprise, My Love! ðŸ’•</h1>
        <div class="video-box">
            <iframe src="https://drive.google.com/file/d/1LWJ_3OPSdxb8KltCrQDTZgkLW-ezJNJR/view?usp=drivesdk" allowfullscreen loading="lazy"></iframe>
        </div>
    </div>
    <script>
        function createHeart() {
            if (window.innerWidth > 768) { // Kurangi beban pada perangkat mobile
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.querySelector('.hearts-container').appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHeart, 500); // Kurangi frekuensi untuk menghindari lag
    </script>
</body>
</html>
